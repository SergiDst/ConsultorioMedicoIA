<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatBot Medicina</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="{{ url_for('static', filename='index.css') }}" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="{{ url_for('static', filename='artyom.window.js') }}"></script>
</head>
<body>
  <div><img src="{{ url_for('video_feed') }}"></div>
  <div class="contenedorTitulo">
    <h1>ChatBot Medico</h1>
  </div>
  <div class="contenedor">
    <div class="ms-3">
      <label class="form-label">Pregunta</label>
      <input type="text" class="form-control" id="inputPregunta" placeholder="Pregúntame cualquier cosa">
    </div>
    <div class="ms-3">
      <label class="form-label">Respuesta</label>
      <textarea class="form-control" id="textaRespuesta" rows="3"></textarea>
    </div>
    <div>
      <button class="btn btn-primary" id="btnVoz">VOZ</button>
      <button class="btn btn-primary" id="buscar" >Enviar</button>
    </div>
    <div class="ms-3 mt-3">
      <label class="form-label">Conversación</label>
      <div class="form-control" id="conversacion" style="height: 200px; overflow-y: scroll;"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='index.js') }}"></script>
  
  
</body>

</html>
